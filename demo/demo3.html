<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jQuery form validate plugin demo 3</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../jquery.formvalidate.js"></script>
    <script type="text/javascript">
        $(function() {
            var opts = {
                allRequired : true,
                // 유효성 검증을 하고난 후 특별히 추가적으로 해야할 작업이 필요하다면
                // customSubmit 속성을 이용하여 submit을 제어할 수 있다.
                customSubmit : function() {
                    alert('stopped submit.');
                }
            };
            $("form#writeForm").formValidate(opts);
        });
    </script>
</head>
<body>

<div class="page-header">
    <h1 align="center">DEMO 3</h1>
</div>

<div class="container">
  <form class="form-horizontal well" id="writeForm" method="post">
    <fieldset>
      <legend>커스텀 서브밋</legend>

      <div class="control-group">
        <label class="control-label" for="username">이름</label>
        <div class="controls">
          <input type="text" class="input-xlarge" name="username" id="username" />
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="sex">성별</label>
        <div class="controls">
          <input type="text" class="input-xlarge" name="sex" />
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label" for="hobby">취미</label>
        <div class="controls">
          <input type="text" class="input-xlarge" name="hobby" />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-info btn-large">전송</button>
        <button type="reset" class="btn btn-inverse btn-large">취소</button>
      </div>
    </fieldset>
  </form>
</div>

</body>
</html>
