<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jQuery form validate plugin demo 2</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../jquery.formvalidate.js"></script>
    <script type="text/javascript">
        $(function() {
            var opts = {
                // allRequired 속성을 사용하면 form에 존재하는 모든 태그에 규칙을 적용한다. 
                allRequired : true,
                // 예외적으로 검증을 하지 않아야 할 태그가 있다면 exception 요소를 이용한다.
                exception : {
                    "homepage" : {
                        "required" : false   // 필수입력에서 제외
                    }
                }
            };
            $("form#writeForm").formValidate(opts);
        });
    </script>
</head>
<body>

<div class="page-header">
    <h1 align="center">DEMO 2</h1>
</div>

<div class="container">
  <form class="form-horizontal well" id="writeForm" method="post">
    <fieldset>
      <legend>태그 전체에 일괄적으로 체크하는 경우</legend>

      <div class="control-group">
        <label class="control-label" for="username">이름</label>
        <div class="controls">
          <input type="text" class="input-xlarge" name="username" id="username" />
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="birthday">생년월일</label>
        <div class="controls">
          <input type="text" class="input-xlarge" name="birthday" />
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label" for="homepage">홈페이지</label>
        <div class="controls">
          <input type="text" class="input-xlarge" name="homepage" />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-info btn-large">전송</button>
        <button type="reset" class="btn btn-inverse btn-large">취소</button>
      </div>
    </fieldset>
  </form>
</div>

</body>
</html>
